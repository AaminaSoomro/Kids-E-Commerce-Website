<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kids-E-Commerce Website</title>
	<link rel="stylesheet" href="./css/fcon.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>

 <!-- Navigation -->
    <nav class="nav">
      <div class="navigation container">
        <div class="logo">
          <h1>Aim'sFairytale Boutique</h1>
        </div>

        <div class="menu">
          <div class="top-nav">
            <div class="logo">
              <h1>Aim'sFairytale Boutique</h1>
            </div>
            <div class="close">
              <i class="bx bx-x"></i>
            </div>
          </div>

          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link scroll-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="product.html" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link scroll-link">About</a>
            </li>
            <li class="nav-item">
              <a href="cform.html" class="nav-link scroll-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="#account" class="nav-link scroll-link">Account</a>
            </li>
            <li class="nav-item">
              <a href="cart.html" class="nav-link icon"><i class="bx bx-shopping-bag"></i></a>
            </li>
          </ul>
        </div>

        <a href="cart.html" class="cart-icon">
          <i class="bx bx-shopping-bag"></i>
        </a>

        <div class="hamburger">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </nav>
	
<div class="wrapper">
	<h1>Contact Us Page</h1>
	<h5>Reach out us, We are waiting to interact with you.</h5>
	<div class="contactus">
		<div class="input_wrapper input_wrapper_top">
			<div class="input_item">
				<input type="text" placeholder="Your Name">
				<i class="fas fa-user"></i>
			</div>
			<div class="input_item">
				<input type="text" placeholder="Your Email">
				<i class="fas fa-at"></i>
			</div>
		</div>
		<div class="input_wrapper input_wrapper_bottom">
			<div class="input_item">
				<input type="text" placeholder="Your Subject">
				<i class="fas fa-sticky-note"></i>
			</div>
			<div class="input_item">
				<input type="text" placeholder="Your Phone">
				<i class="fas fa-phone"></i>
			</div>
		</div>
		<div class="message_wrapper">
			<textarea placeholder="Your Message"></textarea>
			<i class="fas fa-envelope-open"></i>
		</div>
		<div class="btn"><a href="#">send</a></div>
	</div>
</div>
</div>

</body>
</html>
